<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Formulario</title>
</head>
<body class="container">
    <nav>
        <ul>
            <li><a href="index.html">Pagina Inicial</a></li>
            <li><a href="formulario.html">Formulário</a></li>
            <li><a href="tabela.html">Tabela</a></li>
            <li><a href="arvore-DOM.html">Arvore-DOM</a></li>
        </ul>
    </nav>
    <fieldset>
        <legend>Formulario de cadastro</legend>
        <div>
            <label for="Nome" placeholder="Digite seu nome">Nome: </label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="Sobrenome" placeholder="Digite seu Sobrenome">Sobrenome</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="Nascimento" placeholder="Digite sua data de Nascimento">Nascimento: </label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="Identidade" placeholder="Digite sua Identidade">Identidade</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="CPF" placeholder="Digite seu CPF">CPF: </label>
            <input type="text">
        </div>
        <br>
        <div>
            <label placeholder="Selecione"">Sexo</label>
            <select id="Sexo">
                <option value="">-- Selecione --</option>
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Estado Civil" placeholder="Informe se Estado Civil">Estado Civil</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="Telefone" placeholder="Digite seu Telefone">Telefone</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="Celular" placeholder="Digite seu Celular">Celular: </label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="Email" placeholder="Digite seu Email">Email</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="Endereço">Endereço</label>
            <input type="text">
        </div>
    </fieldset>
    
</body>
</html>
